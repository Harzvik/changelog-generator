directories:
  output: dist
  buildResources: public/icons
appId: com.harzvik.changelog-generator
productName: Changelog Generator
asar: true
compression: maximum
files:
  - filter:
      - bin/**/*
      - electron/**/*
      - public/**/*
      - src/**/*
      - package.json
      - '!**/test/**'
      - '!test/**'
      - '!**/*.map'
      - '!**/*.log'
      - '!**/scripts/**'
      - '!**/*.md'
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: app.ico
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
mac:
  icon: app.icns
  target:
    - dmg
    - zip
linux:
  icon: png
  target:
    - AppImage
electronVersion: 39.0.0
